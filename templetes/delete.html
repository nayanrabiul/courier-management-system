{% extends "base.html" %}
{% block content %}
<div class="center">
	<div class="container">
		<div class="row">
			<div class="shadow-lg p-2 mb-2 bg-levender rounded" >
				<div class="shadow-lg p-2 mb-2 bg-levender rounded" >
					<div class="col-md-12">
						<p style="text-align: center; color:rgb(7, 68, 7); font-size: x-large; font-weight: bold;">Are you sure you want to delete "{{item}}"?</p>
						<form method="POST" action="">
							{% csrf_token %}
							<a class="btn btn-success" href="{% url 'home' %}" style="margin-left: 120px;">Cancel</a>
							<input class="btn btn-danger" type="submit" name="Confirm">
						</form>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
